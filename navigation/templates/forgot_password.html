<html>
	<head>
	<title>Forgot Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/static/images/icons/favicon.ico">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
<!--===============================================================================================-->


	
<!--===============================================================================================-->	
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="/static/js/main.js"></script>
	<style type="text/css">

	form{
		margin-top: -15%;
		margin-right: 30%;
		margin-left: 30%;
	}

	</style>

</head>
<body>
	<div class="container-login100">
		<div class="wrap-login100">
				{% if incorrect_email %}
				incorrect email
				{% endif %}


				<form action="{% url 'check_email' %}" method="POST" style="width:100%">
				  {% csrf_token %}

			        <span class="login100-form-title">
						Forgot Password
				    </span>

				    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input type="radio" name="role" value="p" /> Publisher 
					<input type="radio" name="role" value="a" style="margin-left:4%"/> Advertiser
						<span class="focus-input100"></span>
						<span class="symbol-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
							<input type="email" name="email"  class="input100" placeholder='Enter Email.' style='border:1px solid;width:100%' / >
							<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
						<div class="container-login100-form-btn">
						<button class="login100-form-btn" type='Submit'>
							Reset
						</button>
					</div>
				</form>
		</div>
	</div>

</body>

</html>
