{% load staticfiles %}
<html>
	<head>
	<title>Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/static/images/icons/favicon.ico">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/css/radiobutton.css">
<!--===============================================================================================-->


	
<!--===============================================================================================-->	
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script type="text/javascript">

function click(){
	alert("All Set. . . \n Go to Your Registered mail address, \nand click on link forworded :)");
}

</script>
<!--===============================================================================================-->
	<script src="/static/js/main.js"></script>

</head>


<body>
	{% if data %}
		<script type="text/javascript">window.location='{% url "confirmMail" %}?' </script>
	{% endif %}
	
	<div class="limiter">
		<div class="container-login100">
			<center>
			<div class="wrap-login100">
				<form 	method="POST" enctype="multipart/form-data" class="login100-form validate-form" style="margin:0 auto;">

						{% if invalid %}
							<div class="container-login100-form-btn">
							<button style="background:#F00" class="login100-form-btn">
									invalid Username & Password...
									</button>
						</div>	
								{% endif %}
					
					<span class="login100-form-title">
					     Registeration
					</span>

								{% csrf_token %}
							
                    <div class="radio-group">
                         <input type="radio" id="option-one" name="role" value="p">
                         <label for="option-one">Publisher</label>
                         <input type="radio" id="option-two" name="role" value="a">
                         <label for="option-two">Advertiser</label>
                    </div>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="username"  placeholder="Username" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" placeholder="Email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="Confirm password" placeholder="Confirm Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type='Submit'  onclick='click()'>
							Register
						</button>
					</div>

				

					<div class="text-center p-t-136">
						<a class="txt2" href="{% url 'login' %}">
							Already Registered?Login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</center>
		</div>
	</div>
	

</body>

</html>
